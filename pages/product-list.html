<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Candle Life - Product List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/hero-header-dark"></script>
  <script type="application/json" data-pattern="banner/banner-no-button"></script>

  <main class="push-1-2 pad-t-1-2 pad-b-1-2" role="main" id="main">

    <div class="grid">

      <div class="unit xs-1 s-1 m-1 l-1">
        <div class="grid wrapper">
          <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2 unit-content-distribute">
            <script type="application/json" data-pattern="cards/basic-card">
            {
              "use[xlink:href]": "../images/icons.svg#candle-1",
              "h3": "Berry Twist",
              "p": "Berry twist id blueberries, raseberries and strawberries twisted together to make a very berry smell.",
              ".btn": "Buy Now"
            }
            </script>
          </div>
          <div class="unit  xs-1 s-1 m-1-2 l-1-3 island-1-2 unit-content-distribute">
            <script type="application/json" data-pattern="cards/basic-card">
              {
                "use[xlink:href]": "../images/icons.svg#candle-2",
                "h3": "Strawberry Twist",
                "p": "Different strawberries of the season twisted together to make it's soft smell.",
                ".btn": "Buy Now"
              }
            </script>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2 unit-content-distribute">
            <script type="application/json" data-pattern="cards/basic-card">
            {
              "use[xlink:href]": "../images/icons.svg#candle-3",
              "h3": "Vanilla Twist",
              "p": "Vanilla twist is our simple of twist because we take two different vannlias and bring them together.",
              ".btn": "Buy Now"
            }
            </script>
          </div>
        </div>
      </div>


      <div class="unit unit-xs-hidden unit-s-hidden m-1 l-1">
        <div class="grid wrapper">
          <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2 unit-content-distribute">
            <script type="application/json" data-pattern="cards/basic-card">
              {
                "use[xlink:href]": "../images/icons.svg#candle-4",
                "h3": "Apple Blueberry pie Twist",
                "p": "The smell of home and goodness in a candle.",
                ".btn": "Buy Now"
              }
            </script>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2 unit-content-distribute">
            <script type="application/json" data-pattern="cards/basic-card">
              {
                "use[xlink:href]": "../images/icons.svg#candle-2",
                "h3": "Spring breeze Twist",
                "p": "Spring is around the corner and this candle will keep the feeling with you through-out the seasons.",
                ".btn": "Buy Now"
              }
            </script>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2 unit-content-distribute">
            <script type="application/json" data-pattern="cards/basic-card">
              {
                "use[xlink:href]": "../images/icons.svg#candle-1",
                "h3": "Spring breeze Twist",
                "p": "Spring is around the corner and this candle will keep the feeling with you through-out the seasons.",
                ".btn": "Buy Now"
              }
            </script>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
