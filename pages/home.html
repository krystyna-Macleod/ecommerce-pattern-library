<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home Candle Life</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script type="application/json" data-pattern="header/hero-header-dark">
    {
      ".current[class]": "gutter-1-2"
    }
  </script>
  <script type="application/json" data-pattern="banner/banner-dark">
    {
      "h2": "New Candles",
      "p": "Candle life makes it's most important mission to give you new and beautiful scented candles for you to enjoy.",
      ".btn": "New Candles"
    }
  </script>

  <main class="push-1-2 pad-t-1-2 pad-b-1-2" role="main" id="main">
    <div class="grid wrapper">

      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2 unit-content-distribute">

        <script type="application/json" data-pattern="cards/light-card">
          {
            "use[xlink:href]": "../images/icons.svg#candle-2",
            "h3": "Twisted Candles",
            "p": "Candles that are twisted with different scents to make something new.",
            ".btn": "More Twisted"
          }
        </script>

      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2 unit-content-distribute">

        <script type="application/json" data-pattern="cards/light-card">
          {
            "use[xlink:href]": "../images/icons.svg#candle-3",
            "h3": "Homecooking",
            "p": "Candles that remind you of homecooking, like gong to grandma's house.",
            ".btn": "More Homecooking"
          }
        </script>

      </div>

      <div class="unit xs-1 s-1 m-hidden l-1-3 island-1-2 unit-content-distribute">

        <script type="application/json" data-pattern="cards/light-card">
          {
            "use[xlink:href]": "../images/icons.svg#candle-4",
            "h3": "Holiday",
            "p": "Our Holiday specials focus around whatever holiday we are nears.",
            ".btn": "More Holiday"
          }
        </script>

      </div>

    </div>
  </main>
  <script type="application/json" data-pattern="section/section">
    {
      "h2": "About Candle Life",
      ".sub-title": "Our dream is to make every home smell amazing!",
      ".paragraph-1": "Candle Life was founded by Anna Tightrope. After wanting to make candles that suited her taste. She started to make more for her family and kept growing and growing. With the help of family and her husband support, Anne was able to create more scents.",
      ".paragraph-2": "Anne's dream is to make as many different Twists, Berries mixes, Homemade cooking smell out there that she can. With new scents coming out every week, Candle Life finds new ways to change up an old scent to something new."
    }
  </script>
  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>
