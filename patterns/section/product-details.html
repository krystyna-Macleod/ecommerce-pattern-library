<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Section with text</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora|Roboto:400,700" rel="stylesheet">
  <link href="section.css" rel="stylesheet">
  <link href="../forms/form.css" rel="stylesheet">
</head>
<body>

  <section class="grid wrapper">

    <div class="unit xs-1 s-1 m-1-2 l-1-2 text-center pad-t-1-2 gutter-1-2">
      <i class="icon i-128">
        <svg><use xlink:href="../../images/icons.svg#candle"></use></svg>
      </i>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-t-1-2 gutter-1-2">
      <form>
        <fieldset class="push-1-4">
          <legend class="gutter-1-2 mega name">Name of Product</legend>

          <div class="gutter-1-2">
            <label class="pad-b-1-8" for="product-name">product name</label>
            <input id="product-name" name="product-name" required>
          </div>

          <div class="gutter-1-2 push-1-2 pad-b">
            <label class="pad-b-1-8" for="quantity">Quantity</label>
            <select id="quantity">
              <option value="">Select quantity of a items</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
            </select>
          </div>

        </fieldset>

      </form>



  </section>

</body>
</html>
