<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora|Roboto:400,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <section>

    <form>
      <fieldset>
        <legend>Customer Information</legend>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 pad-t-1-2">
            <label class="pad-b-1-8" for="-first-name">First name</label>
            <input id="first-name" name="first-name">
            <p class="italic micro">Your First Name</p>
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 pad-t-1-2">
            <label class="pad-b-1-8" for="last-name">Last name</label>
            <input id="last-name" name="last-name">
            <p class="italic micro">Your last Name</p>
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push pad-b-1-4">
            <label class="pad-b-1-8" for="question">What should we call you?</label>
            <input id="question">
            <p class="italic micro push-0">What all your friends call you, e.g. “Liz”.</p>
          </div>
        </div>
      </fieldset>

    </form>


  </section>

</body>
</html>
