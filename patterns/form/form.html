<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora|Roboto:400,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
</head>
<body>

  <section>

    <form class="wrapper">
      <fieldset>
        <legend>Customer Information</legend>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 pad-t-1-2">
            <label class="pad-b-1-8" for="-first-name">First name</label>
            <input id="first-name" name="first-name">
            <p class="italic micro">Your First Name</p>
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 pad-t-1-2">
            <label class="pad-b-1-8" for="last-name">Last name</label>
            <input id="last-name" name="last-name">
            <p class="italic micro">Your last Name</p>
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push pad-b-1-4">
            <label for="email">Email</label>
            <input id="email" type="email">
          </div>
        </div>
      </fieldset>
      <hr>
      <fieldset>
        <legend>Billing Information</legend>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 pad-t-1-2">
            <label class="pad-b-1-8" for="address">Street address</label>
            <input id="address">
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push-1-2 pad-b">
            <label class="pad-b-1-8" for="city">City</label>
            <input id="city">
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push-1-2 pad-b">
            <label class="pad-b-1-8" for="province">Province</label>
            <select id="province">
              <option value="">Select a province</option>
              <option value="">Alberta</option>
              <option value="">British Columbia</option>
              <option value="">Manitoba</option>
              <option value="">New Brunswick</option>
              <option value="">Newfoundland & Labrador</option>
              <option value="">Northwest Territories</option>
              <option value="">Nova Scotia</option>
              <option value="">Nunavut</option>
              <option value="">Ontario</option>
              <option value="">Prince Edward Island</option>
              <option value="">Qu√©bec</option>
              <option value="">Saskatchewan</option>
              <option value="">Yukon</option>
            </select>
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push">
            <label for="postal">Postal code</label>
            <input id="postal">
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push-1-4">
            <label for="tel">Phone number</label>
            <input id="tel" type="tel">
          </div>

        </div>
      </fieldset>

    </form>


  </section>

</body>
</html>
