<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Phone Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora|Roboto:400,700" rel="stylesheet">
  <link href="form.css" rel="stylesheet">
</head>
<body>

  <section>

    <form  class="wrapper">

      <div class="gutter-1-2 push pad-b-1-4">
        <label for="tel">Phone number</label>
        <input id="tel" type="tel" required aria-describedby="email-error">
        <p class="error-message milli island-1-4 push-0" id="email-error">
          <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
          <span class="icon-label">Please provide a properly formatted email address</span>
        </p>
      </div>

    </form>


  </section>

</body>
</html>
